files:
  include: 'style/**/*.scss'
options:
  formatter: stylish
  merge-default-rules: false
rules:
  border-zero:
    - 1
    - convention: '0'
  brace-style:
    - 1
    - allow-single-line: true
  clean-import-paths:
    - 1
    - leading-underscore: false
    - filename-extension: true
  leading-underscore: false
  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true
  final-newline:
    - 1
    - include: true
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 2
  mixins-before-declarations:
    - 2
    - exclude:
      - breakpoint
      - mq
  no-warn: 1
  no-debug: 1
  no-ids: 0
  no-important: 2
  hex-length:
    - 1
    - style: short
  hex-notation:
    - 2
    - style: uppercase
  property-sort-order:
    - 1
    - order:
      - display
      - margin
  force-attribute-nesting: 1
  nesting-depth:
    - 1
    - max-depth: 3
  function-name-format:
    - 1
    - allow-leading-underscore: true
      convention: camelcase
  leading-zero:
    - 1
    - include: false
  mixin-name-format:
    - 1
    - allow-leading-underscore: true
      convention: camelcase
  no-color-keyword: 1
  no-color-literals: 1
  no-css-comments: 1
  no-duplicate-properties: 1
  no-empty-rulesets: 1
  no-invalid-hex: 1
  no-mergeable-selectors: 1
  no-misspelled-properties:
    - 1
    - extra-properties: []
  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false
  no-url-protocols: 1
  no-vendor-prefixes:
    - 1
    - additional-identifiers: []
      excluded-identifiers: []
  placeholder-name-format:
    - 1
    - allow-leading-underscore: true
      convention: camelcase
  quotes:
    - 1
    - style: single
  shorthand-values:
    - 1
    - allowed-shorthands:
        - 1
        - 2
        - 3
  single-line-per-selector: 1
  space-after-bang:
    - 1
    - include: false
  space-after-colon:
    - 1
    - include: true
  space-after-comma:
    - 1
    - include: true
  space-before-bang:
    - 1
    - include: true
  space-before-brace:
    - 1
    - include: true
  space-before-colon: 1
  space-between-parens:
    - 1
    - include: false
  trailing-semicolon: 1
  url-quotes: 1
  variable-name-format:
    - 1
    - allow-leading-underscore: false
      convention: '^[\-A-Za-z]+$'
  zero-unit: 1
